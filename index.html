<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Ethiopian Salary Calculator</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <h1>Ethiopian Salary Calculator</h1>
      <form>
        <input
          type="number"
          id="gross_salary"
          placeholder="your Gross Salary"
        />
        <br />
        <!-- making it type="button" makes the element not to act as submit and it wont disapear after showing result of the final calculation  -->
        <button type="button" id="calculate_salary" onclick="calculateSalary()">
          CALCULATE
        </button>
      </form>

      <p id="result">
      </p>
      <p id="netSalRes"></p>

      <script type="text/javascript" src="app.js"></script>
    </body>
</html>
